{% extends "reception/base.html" %}

{% block content %}

    <form method="post" action="{% url 'reception:sign_in' %}">
    {% csrf_token %}

        {% if person_id %}
            <input name="person_id" type="hidden" value="{{ person_id }}"/>
        {% else %}
            {% include "reception/registration_form.html" %}
        {% endif %}


        {% if event_id %}
            <input type="hidden" name="event_id" value="{{ event_id }}">
        {% else %}
            {% include "reception/service_form.html" %}
        {% endif %}

    <div class="button"><button type="submit" class="border-0 btn">Sign In</button> </div>

    </form>

{% endblock %}
